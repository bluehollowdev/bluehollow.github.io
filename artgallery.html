  <body>
    <script>

    </script>
    
    <div class="title">Art Gallery.</div>
    
     <div class="subtitle">2021 - 2022</div>
    
     <div class="subtitle">New Art Every Month!</div>
     

    
    <div class="incounting"><p id="totalimages"></p>Total Images In Counting</p></div>

    <div class="artgallery"id="artgallery">
      
      <script>
      
      const artgallery = document.getElementById("artgallery");
      var numberofimages2021 = 22;
      var numberofimages2022 = 49;
      
      var imagecount = numberofimages2021 + numberofimages2022;
document.getElementById("totalimages").innerHTML = imagecount;
      
      
      ++numberofimages2021;
      ++numberofimages2022;
      
      //2022
      for (i = 1; i <= 49; i++) {
        --numberofimages2022;
        const img = new Image(); // width, height
        img.id = "image";
img.src = "images/gallery/2022_" + numberofimages2022 + ".jpg";
artgallery.appendChild(img);
}

      //2021
      for (i = 1; i <= 22; i++) {
        --numberofimages2021;
        const img = new Image(); // width, height
        img.id = "image";
img.src = "images/gallery/2021_" + numberofimages2021 + ".jpg";
artgallery.appendChild(img);
}


      </script>
