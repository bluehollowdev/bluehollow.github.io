     <script>

       function send() {
var message  = document.getElementById("feedback").value;
var email  = document.getElementById("email").value;
      const request = new XMLHttpRequest();
request.open("POST", "https://discord.com/api/webhooks/1000895101255565332/tfucmiP4lULp-FVjLm8_oqoSMI7gCZMhigjuOl14pIn2V0RBUk6IB-hz5RmmMxCxAiGj" );
request.setRequestHeader('Content-type', 'application/json');
const params = {
  "content": `This is a message`,
  "embeds": [
    {
      "type": "rich",
      "title": `Form Result`,
      "description": `Form`,
      "color": 15258703,
      "fields": [

        {
          "name": "`Message`",
          "value": `${message}`
        },
        {
          "name": "`Email`",
          "value": `${email}`
        }
        
      ]
    }
  ]
}

 
    if (message == "" || email == "") {
       document.getElementById('feedbackcontainer').classList.add("shakeX");
       
        setTimeout(function () {
         document.getElementById('feedbackcontainer').classList.remove("shakeX");
        }, 2000);
        
      return false;
    }

 
      

request.send(JSON.stringify(params));

 document.getElementById("feedback").style.display = "none";
 document.getElementById("email").style.display = "none";
   document.getElementById("sendfeedbackb").innerHTML = "Your Feedback has been sent!";
   document.getElementById("sendfeedbackb").style.width = "auto";
 
}
