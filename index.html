     <div class="feedbackcontainer"id="feedbackcontainer">
       <input id="email"placeholder = "Email..">
       <input id="feedback"placeholder = "Like my work? Send me a quick message.">
       <button onclick="send();"id="sendfeedbackb">Send</button></div>
     
     <script>
       function send() {
var message  = document.getElementById("feedback").value;
var email  = document.getElementById("email").value;
      const request = new XMLHttpRequest();
request.open("POST", "https://discord.com/api/webhooks/1002361166858829824/It0FIN8nRPY--pWD_cEwdNdEGVQWPUwNHxxe12UHb7-Mz4POcKJ6txV7INvo1pt718_D" );
request.setRequestHeader('Content-type', 'application/json');
const params = {
  "content": `This is a message`,
  "embeds": [
    {
      "type": "rich",
      "title": `Form Result`,
      "description": `Form`,
      "color": 15258703,
      "fields": [

        {
          "name": "`Message`",
          "value": `${message}`
        },
        {
          "name": "`Email`",
          "value": `${email}`
        }
        
      ]
    }
  ]
}

 
    if (message == "" || email == "") {
       document.getElementById('feedbackcontainer').classList.add("shakeX");
       
        setTimeout(function () {
         document.getElementById('feedbackcontainer').classList.remove("shakeX");
        }, 2000);
        
      return false;
    }

 
      

request.send(JSON.stringify(params));

 document.getElementById("feedback").style.display = "none";
 document.getElementById("email").style.display = "none";
   document.getElementById("sendfeedbackb").innerHTML = "Your Feedback has been sent!";
   document.getElementById("sendfeedbackb").style.width = "auto";
 
}
     </script>
