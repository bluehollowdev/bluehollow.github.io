<html>
  <head><title>Text Editor</title></head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
body{
  background:black;
  width:100vw;
  height:100vh;
}
.typingfield{
  outline:none;
  color:lime;
  font-family:roboto;
  font-size:25px;
  width:100%;
  height:100%;
  letter-spacing:5px;
}
  </style>
<body>
  <div contenteditable="true"class="typingfield"id="typingfield"></div>
  
  <audio id=alarm>
    <source src="CHIPTUNE_20XX_(getmp3.pro).mp3">
</audio>
  <script>
typingfield = document.getElementById("typingfield");
var fontsize = 0;
    document.onkeydown = function() {
      fontsize = Math.random() * (50 - 5) + 5;
        document.getElementById('alarm').play();
        typingfield.style.color = Math.floor(Math.random()*16777215).toString(16);
        typingfield.style.fontSize = fontsize + "px";
    }
    
  </script>
</body>
</html>
