<html>
  <head>
    <title>Russian Rulet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
        const gun = document.getElementById('gun');
const bleft = Math.random() * (6 - 2) + 2;
let emptyslotsleft = Math.trunc(bleft);
  var shotyet = 0;
  var deg = 0;

        //spin barrel sound effect
         const spinbarrel = new Audio('https://gfxsounds.com/wp-content/uploads/2021/03/Revolvercylinder-spin.mp3?_=1');

  spinbarrel.play()
        
// when gun clicked
function gunclicked() {
  
if (shotyet == 0){

 //turns gun
    deg += 180;
   $('#gun').css({'webkitTransform':'rotate('+deg+'deg)'});
  
  //loads
  const emptyaudio = new Audio('https://soundbible.com/mp3/shotgun-reload-old_school-RA_The_Sun_God-580332022.mp3');

  emptyaudio.play()
  // pull the trigger
  emptyslotsleft -= 1;
  
//if your on the bullet gun sound plays 
    setTimeout(function () {
  if (emptyslotsleft === 0) {
     const shotaudio = new Audio('https://soundbible.com/mp3/10%20Guage%20Shotgun-SoundBible.com-74120584.mp3');
  shotaudio.play();
   shotyet = 1;
  
  $( "#gun" ).removeClass( "gun");
  
 $( "#gun" ).addClass( "shotanimation" );
 
  setTimeout(function () {
    $( "#gun" ).removeClass( "shotanimation");
    
     $( "#gun" ).addClass( "gun" );
     
 $('#body').css({'background-color':'red'});
  }, 300);

  
    //if you still have empty slots left you live
  } else if (emptyslotsleft > 0) {
  
  //plays empty barrel audio
  const emptyaudio = new Audio('https://soundbible.com/mp3/Dry%20Fire%20Gun-SoundBible.com-2053652037.mp3');

  emptyaudio.play()

             
  }
  }, 1000);
  
  
  
}
  }


        
      </script>
      <style>
    body{
      background:black;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      flex-direction:column;
      width:100vw;
      height:100vh;
      overflow-x:hidden;
      overflow-y:hidden;
    }
    .gun{
      width:calc(300px + 10vw);
      background-size:calc(300px + 10vw)calc(155px + 10vw);
      height:calc(155px + 10vw);
      background-image:url('https://media.discordapp.net/attachments/996470836796063748/997523085886492712/water-gun-png-transparent-water-gun-images-351882-removebg-preview_1.png');
      transition:0.3s;
    }
    .shotanimation{
       width:calc(300px + 10vw);
      background-size:calc(300px + 10vw)calc(155px + 10vw);
      height:calc(155px + 10vw);
      background-image:url('https://media.discordapp.net/attachments/996470836796063748/997523085886492712/water-gun-png-transparent-water-gun-images-351882-removebg-preview_1.png');
      transition:0.3s;
      animation:shotanim 0.1s 2;
    }
    @keyframes shotanim{
      0%{filter:brightness(100%);}
       50%{filter:brightness(200%);}
        100%{filter:brightness(100%);;}
    }
      button {
        padding: 0.5vw 3vh;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        background-color: #242424;
        border: none;
        border-radius: 15px;
        box-shadow: -2px 1vh gray;
        transition: 0.2s;
          margin:10px;
      }
button > p{
background: -webkit-linear-gradient(0deg, red, orange, yellow, green, cyan);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
}
button:hover{
background-color:#191919;
}

      button:active {
        background-color:#242424;
        box-shadow: -0.5px 3px orange;
        transform: translateY(4px);
      }

  </style>
  </head>
  <body id="body">
    
    <div class="gun"id="gun"onclick="gunclicked()"></div>
    <button type="button"class="reloadb"id="reloadb"onClick="window.location.reload(true)"><p>Replay</p></button>   
    
    
    
  </body>
</html>
