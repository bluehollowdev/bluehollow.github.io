<!DOCTYPE html>
<html>
    <head>
      
 
        <title>Battle Island</title>
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="playbattleisland.css" rel="stylesheet">


<link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">

        
    <link rel="shortcut icon" href="">
    
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

  @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
  
   @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css');
     @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
body{
  overflow-x:hidden;
  overflow-y:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.logo{
  width:200px;
  margin:-60px;
}
.background-img{
  top: 50%;
   left: 50%;
  background-size:cover;
 filter: blur(7px) brightness(20%);
 position:absolute;
 margin:-8px;
 width:100vw;
 height:100vh;
 margin-top: -50vh;
   margin-left: -50vw;
 transform:scale(1.1);
 z-index:-10;
}
.container{
  width:100vw;
  height:100vh;
   display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
}
.title{
  font-family:bungee;
  z-index:10;
  font-size:70px;
    color: black;
  -webkit-text-fill-color: transparent; /* Will override color (regardless of order) */
  -webkit-text-stroke-width: 2px;
  -webkit-text-stroke-color: white;
  letter-spacing:2px;
  animation:titleonload 4s 1;
   text-shadow:black; 0px 0px 24px;
   display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:row;
}
hr{
  animation:hr 3s 1;
  width:700px;
  margin:10px 0px;
}
.playnowb{
   display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px 0px;
  border:none;
  width:220px;
  background:linear-gradient(to bottom right,black, #191919);
  border-radius:100000000px;
  font-weight:bold;
  letter-spacing:1.5px;
  color:white;
  margin:20px;
  font-size:15px;
  box-shadow:black; 0px 0px 24px;
    transition:0.3s;

}
.playnowb:hover{
  background:linear-gradient(to bottom right,#1e70ff, blue);
  transition:0.3s;
  width:250px;
  cursor:pointer;
}
a{
  text-decoration:none;
    font-style:none;
  
}
.fa-desktop, .fa-mobile-screen-button{
  font-size:20px;
  margin:0px 10px;
}
.fa-caret-left, .fa-caret-right{
 color:#1e70ff;
-webkit-text-fill-color:#1e70ff ;
-webkit-text-stroke-width:0px;
}
.description{
  color:white;
  font-family:Montserrat;
  width:50vw;
  margin:10px;
  line-height:1.5;
  letter-spacing:1.5px;
}
@keyframes titleonload{
  from{letter-spacing:50px;opacity:0%;}
  to{2px;opacity:100%;}
}

@keyframes hr{
  from{width:0px;}
  to{width:700px;
}
  </style>

                           
    </head>
<body>
  

  <img src="https://raw.githubusercontent.com/Awes0meDev/code/gh-pages/2Bea2gnB.jpg-large.jpeg"class="background-img"></img>


  <div class="container">
  
  <a href='https://awes0mestudios.com'target="_blank">
  <img src="https://raw.githubusercontent.com/Awes0meDev/code/gh-pages/aslogo-1.png"class="logo"id="logo">
  </a>

  
  <hr>
  <div class="title"><i class="fa-solid fa-caret-left"></i>Battle Island<i class="fa-solid fa-caret-right"></i></div>
  <hr>
  
  <div class="description">Battle Island is a round-based, third person shooter! Blow up enemies with a huge range of awesome weapons! Earn tokens to purchase items! Collect tons of unique skin wraps! Explore many unique maps, and even team up with your friends to dominate!</div>

  
  
  
  
  
  <a href="https://www.roblox.com/games/6500818673/Battle-Island?AssetId=6500818673"target="_blank"><button class="playnowb">Play Now</button></a>
  
  
  
  </div>
